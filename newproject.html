<!DOCTYPE html>
<html>
	<head>

        <title>Project Flow</title>
		
		<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/style.css"/>
		
		
	</head>
	<body>
		<nav class="dashboard">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Dashboard</a>
				</div>
				<div class="navbar-login">
					<a class="glyphicon glyphicon-user"></a>
				</div>
				<div class="container-button">
					<button type="button" class="btn btn-outline-secondary">Odustani</button>
				</div>
				
			</div><!-- /.container-fluid -->
		</nav>
		<!-- Project example 01 -->
		<div class="tittle-addproject">
			<div class="row">
				<div class="col-sm-12">
					+ DODAJ PROJEKT
				</div>
			</div>
		</div>
		<!-- Project example 2 -->
		<div class="project-create project">
			<div class="row">
				<form class="col-sm-12">
					<input id="project-row" class="col-sm-8" type="text" name="projectname" placeholder="Ime projekta..."><br>
					<!-- Date picker code -->
					
					<div class="data-picker col-sm-8">
						<div class="col-md-3 row-1">
							Trajanje projekta
						</div>
						<div class='input-group date' id='datetimepicker6' class="col-md-3">
                			<input type='text' class="form-control" />
                			<span class="input-group-addon">
                    			<span class="glyphicon glyphicon-calendar"></span>
                			</span>
						</div>
					</div>					
					
					<!-- Date picker code end-->
					<input id="project-row" class="col-sm-8" type="text" name="budget" placeholder="BudÅ¾et za projekt..."><br>
					
				</form>
				<button id="project-row" type="button" class="btn btn-primary">Kreiraj</button>
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(function () {
				$('#datepicker6').datetimepicker();
			});
		</script>
