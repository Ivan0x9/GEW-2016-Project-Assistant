<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GEW-TD projekt</title>
		
		<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/style.css"/>
		<link rel="stylesheet" href="styles/project-style.css"/>
	</head>
	<body>
		<nav class="dashboard">
			<div class="container-fluid">
				<!-- Project name -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Ime projekta</a>
				</div>
				<div class="navbar-login">
					<a class="glyphicon glyphicon-user"></a>
				</div>
				
			</div><!-- /.container-fluid -->
		</nav>
		<!-- Finances and administration of projects -->
		<div class="main-selection">
			<div class="row">
				<div class="selector-window col-sm-6">
					<div id="selector-fin">
						FINANCISJKO UPRAVLJANJE PROJEKTOM
					</div>
					<a>
						<div class="sel-pick">
							Budžet
						</div>
					</a>
					<a>
						<div class="sel-pick">
							Račun
						</div>
					</a>
					<a>
						<div class="sel-pick">
							Izvještaj
						</div>
					</a>
				</div>
				
				<div class="selector-window col-sm-6">
					<div id="selector-admin">
						ADMINISTRATIVNO UPRAVLJANJE PROJEKTOM
					</div>
					<a>
						<div class="sel-pick">
							Obračuni
						</div>
					</a>
					<a>
						<div class="sel-pick">
							Ugovor
						</div>
					</a>
					<a>
						<div class="sel-pick">
							Ljudski resursi
						</div>
					</a>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
