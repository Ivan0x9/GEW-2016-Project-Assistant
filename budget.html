<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GEW-TD projekt</title>
		
		<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/style.css"/>
		<link rel="stylesheet" href="styles/budget.css"/>
	</head>
	<body>
		<nav class="dashboard">
			<div class="container-fluid">
				<!-- Project name -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Budžet</a>
				</div>
				<div class="navbar-login">
					<a class="glyphicon glyphicon-user"></a>
				</div>
				
			</div><!-- /.container-fluid -->
		</nav>
		<!-- Finances and administration of projects -->
		<div class="overview">
			<div class="row budget-values">
				<div class="col-md-3 pc bv-odd">UKUPNO</div>
				<div class="col-md-3 pc bv-even">400 000</div>
				<div class="col-md-4 pc bv-odd">NEPOVEZANI BUDŽET</div>
				<div class="col-md-2 pc bv-even">1000</div>
			</div>
			
			<div class="group-overview">
				<div class="row main-view">
					<div class="col-md-6 pc right-line">GRUPE BUDŽETA</div>
					<div class="col-md-1 pc">BUDŽET</div>
					<span class="col-md-1 glyphicon glyphicon-pencil right-line"></span>
					<div class="col-md-2 pc right-line">TROŠKOVI</div>
					<div class="col-md-2 pc">PREOSTALI IZNOS</div>
				</div>
				
				<!-- table content -->
				<div class="row table-view">
					<div class="col-md-6 tpc right-line">1. Ljudski resursi</div>
					<div class="col-md-2 tpc right-line">10 000</div>
					<div class="col-md-2 tpc right-line">10 000</div>
					<div class="col-md-2 tpc">5000</div>
				</div>
				<div class="row table-view">
					<div class="col-md-6 tpc right-line pad-left">1.1. Plaće</div>
					<div class="col-md-2 tpc right-line">7000</div>
					<div class="col-md-2 tpc right-line">1500</div>
					<div class="col-md-2 tpc">1500</div>
				</div>
				<div class="row table-view">
					<div class="col-md-6 tpc right-line pad-left">1.2. Naknade drugog dohotka</div>
					<div class="col-md-2 tpc right-line">2000</div>
					<div class="col-md-2 tpc right-line">500</div>
					<div class="col-md-2 tpc">500</div>
				</div>
				
				<div class="row table-view">
					<div class="col-md-6 tpc right-line">2. Putovanja</div>
					<div class="col-md-2 tpc right-line">8000</div>
					<div class="col-md-2 tpc right-line">7000</div>
					<div class="col-md-2 tpc">1000</div>
				</div>
			</div>
			<!-- Table content end -->
			
			<div class="row budget-left">
				<div class="col-md-6 pc right-line">PREOSTALO</div>
				<div class="col-md-2 pc budget-left-price right-line">27 000</div>
				<div class="col-md-2 pc budget-left-price right-line">19 000</div>
				<div class="col-md-2 pc budget-left-price ">8000</div>
			</div>
			
			<button id="group-button" type="button" class="btn btn-primary">Uredi grupe</button>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
