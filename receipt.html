<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Projekt Asistent</title>
		
		<link href='https://fonts.googleapis.com/css?family=Roboto:400' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/style.css"/>
		<link rel="stylesheet" href="styles/receipt.css"/>
		
		
	</head>
	<body>
		<nav class="dashboard">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Račun</a>
				</div>
				<div class="navbar-login">
					<a class="glyphicon glyphicon-user"></a>
				</div>
				<div class="container-button">
					<button type="button" class="btn btn-outline-secondary">Odustani</button>
				</div>
				
			</div><!-- /.container-fluid -->
		</nav>
		
		<!-- Main title: Create receipt -->
		<div id="receipt-form" class="col-md-12">
			<!-- Receipt form -->
			<div class="row receipt-form">
				<form class="row">
					<div clas="row form-class">
						<label class="col-md-3">DATUM</label>
						<div class='col-md-9'>
							<div class="form-group">
								<div class='input-group date' id='datetimepicker6'>
									<input type='text' class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row form-class">
						<label class="col-md-3">BROJ RAČUNA</label>
						<input type="text" class="form-control col-md-9 custom-input" id="enterReceiptNumber" placeholder="Upišite broj računa">
					</div>
					
					<div class="row form-class">
						<label class="col-md-3">DATUM PLAĆANJA RAČUNA</label>
						<div class='col-md-9'>
							<div class="form-group">
								<div class='input-group date' id='datetimepicker7'>
									<input type='text' class="form-control" />
									<span class="input-group-addon">
										<span class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row form-class">
						<label class="col-md-3">IZNOS</label>
						<input type="text" class="form-control col-md-9 custom-input" id="enterReceiptSummary" placeholder="Iznos računa">
					</div>
					
					<div class="row form-class">
						<label for="stavka" class="col-md-3">STAVKA</label>
						<select class="form-control col-md-9 custom-input" id="stavka">
							<option>1. Ljudski resursi</option>
							<option>1.1. Plaće</option>
							<option>1.2. Nadoknade drugog dohotka</option>
							<option>2. Putovanja</option>
							<option>3. Oprema i roba</option>
							<option>4. Ostali troškovi i usluge</option>
							<option>5. troškovi obavljanja osnovne djelatnosti</option>
						</select>
					</div>
					
					<div class="row form-class btn-create">
						<button type="button" class="btn btn-primary">Kreiraj</button>
					</div>
				</form>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
	</body>
</html>
